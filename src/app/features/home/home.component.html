<div class="size-auto">
  <section>
    <h2 class="m-5 text-black">Projects</h2>
  </section>
  <section class="size-full flex flex-col">
    <h2 class="m-5 text-black">Where to find me</h2>
    <div
      class="flex flex-wrap items-center content-center justify-items-center gap-5 p-5 self-center"
    >
      <app-shatter-container
        (onShatter)="openLink(item.url)"
        *ngFor="let item of whereToFindMeList"
        class="md:w-[300px] h-[150px] transition-all duration-700  cursor-pointer w-full rounded-md overflow-clip"
      >
        <div class="flex p-5 w-full items-center justify-items-center">
          <fa-icon size="7x" [icon]="item.icon"></fa-icon>
          <p class="ml-3 font-bold text-2xl">{{ item.text }}</p>
        </div>
      </app-shatter-container>
    </div>
  </section>
</div>
